<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamingCraze - Signup</title>

    <!--EXTERNAL CSS-->
    <link rel="stylesheet" href="assets/css/signup.css">

    <!--FAVICON-->
    <link rel="icon" href="assets/images/GamingCraze Logo.png">

    <!--BOXICONS CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="signup-interface">
        <div id="gamingcraze-label">
            <p class="p1">GAMING</p>
            <p class="p2">CRAZE</p>
        </div>
        <div id="signup-section">
            <img class="gamingcraze-logo" src="assets/images/GamingCraze Logo.png" alt="logo"><br>
            <label class="signup-lbl">Sign up</label><br>
            <form action="">
            <input type="text" id="firstname" placeholder="First name">
            <input type="text" id="lastname" placeholder="Last name">
            <input type="text" id="username" name="username" placeholder="Mobile number or email"><br>
            <input type="password" id="create-password" name="create-password" placeholder="Create password"><br>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
            <div class="toggle-pass-visibility">
                <input type="checkbox" id="show-pass" onclick="viewPass()">
                <label>Show password</label>
            </div>
            <a href=""><input type="submit" id="submit-btn" value="SIGN UP"></a><br>
            <div id="other-signup-opt">
                <label class="signup-with" for="">Sign up with</label>
                <div class="icons">
                    <a href=""><i><img class="google-icon" src="assets/images/Google Icon.png"></i></a>
                    <a href=""><i class='bx bxl-facebook-circle'></i></a>
                    <a href=""><i class='bx bxl-github'></i></a></a>
                </div>
            </div><br>
            <div class="sign-up">
                <p class="have-account">Have an account?</p><a href="">Log in</a>
            </div>
        </div>
    </div>

<script>
    function viewPass() {
        var createpass = document.getElementById("create-password");
        if (createpass.type === "password") {
            createpass.type = "text";
        } else {
            createpass.type = "password";
        }

        var confirmpass = document.getElementById("confirm-password");
        if (confirmpass.type === "password") {
            confirmpass.type = "text";
        } else {
            confirmpass.type = "password";
        }     
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="input1" placeholder="Enter number 1">
        <input type="text" id="input2" placeholder="Enter number 2">
        <button onclick="calculate()">Calculate</button>
        <div id="output">
            <p>Sum: <span id="sum"></span></p>
            <p>Difference: <span id="difference"></span></p>
            <p>Product: <span id="product"></span></p>
            <p>Quotient: <span id="quotient"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
